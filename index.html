<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Expense chart component" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Expense chart-Component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap");
    </style>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1 aria-level="1">My Balance</h1>
        <strong data-balance role="strong">$921.48</strong>
        <span class="black-circle"></span>
        <span class="white-circle"></span>
      </header>
      <section>
        <h2 aria-level="2">Spending - Last 7 days</h2>
        <ol role="list">
          <li role="listitem">
            <div class="tooltip"
              data-week="mon"
              role="progressbar"
              aria-valuemin="0"
              aria-valuenow="10"
            ></div>
            <abbr title="monday">mon</abbr>
          </li>
          <li role="listitem">
            <div class="tooltip" data-week="tue" aria-valuemin="0" aria-valuenow="10"></div>
            <abbr title="tuesday">tue</abbr>
          </li>
          <li role="listitem">
            <div class="tooltip" data-week="wed" aria-valuemin="0" aria-valuenow="10"></div>
            <abbr title="wednesday">wed</abbr>
          </li>
          <li role="listitem">
            <div class="tooltip" data-week="thu" aria-valuemin="0" aria-valuenow="10"></div>
            <abbr title="thursday">thu</abbr>
          </li>
          <li role="listitem">
            <div class="tooltip" data-week="fri" aria-valuemin="0" aria-valuenow="10"></div>
            <abbr title="friday">fri</abbr>
          </li>
          <li role="listitem">
            <div class="tooltip" data-week="sat" aria-valuemin="0" aria-valuenow="10"></div>
            <abbr title="saturday">sat</abbr>
          </li>
          <li role="listitem">
            <div class="tooltip" data-week="sun" aria-valuemin="0" aria-valuenow="10"></div>
            <abbr title="sunday">sun</abbr>
          </li>
        </ol>
      </section>
      <footer>
        <h2 aria-level="2">Total this month</h2>
        <strong data-balance-month>$921.48</strong>
        <div>
          <span>+2.4%</span>
          <p>from last month</p>
        </div>
      </footer>
    </main>
  </body>
</html>
